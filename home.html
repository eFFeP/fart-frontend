<!DOCTYPE html>
<html lang="it">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart TP - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('sfondo01.jpg');
            background-size: cover;
            background-position: center;
        .container {
    width: 80%;
    margin: auto;
    overflow: hidden;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8); /* Rende il container traslucido */
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
        }
        .menu-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 1000;
            font-size: 24px;
            color: rgb(188,158,119);
        }
        .menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.9);
            transition: right 0.3s ease;
            padding: 20px;
            box-sizing: border-box;
        }
        .menu.open {
            right: 0;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
        }
        .menu ul li {
            margin-bottom: 10px;
        }
        .menu ul li a {
            color: rgb(188,158,119);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Benvenuto in Smart TP</h1>
    </div>
    
    <div class="menu-icon">â˜°</div>
    <nav class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Profilo</a></li>
            <li id="adminPanel" style="display: none;"><a href="admin-panel.html">Pannello Amministrativo</a></li>
            <li><a href="#" id="logout">Logout</a></li>
        </ul>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuIcon = document.querySelector('.menu-icon');
            const menu = document.querySelector('.menu');
            const adminPanel = document.getElementById('adminPanel');
            const logoutButton = document.getElementById('logout');

            menuIcon.addEventListener('click', function() {
                menu.classList.toggle('open');
            });

            // Controlla il ruolo dell'utente
            const userRole = localStorage.getItem('userRole');
            if (userRole === 'admin' || userRole === 'superadmin') {
                adminPanel.style.display = 'block';
            }

            logoutButton.addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('token');
                localStorage.removeItem('userRole');
                window.location.href = 'index.html';
            });

            // Implementazione del logout automatico
            let inactivityTimer;

            function resetInactivityTimer() {
                clearTimeout(inactivityTimer);
                inactivityTimer = setTimeout(logout, 5 * 60 * 1000); // 5 minuti
            }

            function logout() {
                localStorage.removeItem('token');
                localStorage.removeItem('userRole');
                window.location.href = 'index.html';
            }

            // Resetta il timer su ogni interazione dell'utente
            ['click', 'touchstart', 'mousemove'].forEach(evt => 
                document.addEventListener(evt, resetInactivityTimer, false)
            );

            // Avvia il timer quando la pagina si carica
            resetInactivityTimer();
        });
    </script>
</body>
</html>
