<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Smart TP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    
    <nav class="menu" id="sideMenu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Profilo</a></li>
            <li id="adminPanelLink"><a href="admin-panel.html">Pannello Amministrativo</a></li>
            <li><a href="#" id="logout">Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1 id="welcomeMessage"></h1>
        <p id="userDetails" style="font-size: 0.9em;"></p>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            menu.classList.toggle('open');
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userRole');
            window.location.href = 'index.html';
        }

        document.getElementById('logout').addEventListener('click', logout);

        function loadUserInfo() {
            const token = localStorage.getItem('token');
            const userRole = localStorage.getItem('userRole');
            
            fetch('https://autisti.onrender.com/user-profile', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(user => {
                document.getElementById('welcomeMessage').textContent = `Benvenuto ${user.username}`;
                
                const details = [
                    user.ditta,
                    user.settore && user.matricola ? `${user.settore.charAt(0).toUpperCase()}${user.matricola}` : null,
                    user.deposito
                ].filter(Boolean).join(' - ');
                
                document.getElementById('userDetails').textContent = details;
                
                if (userRole === 'admin' || userRole === 'superadmin') {
                    document.getElementById('adminPanelLink').style.display = 'block';
                } else {
                    document.getElementById('adminPanelLink').style.display = 'none';
                }
            })
            .catch(error => {
                console.error('Errore nel caricamento delle informazioni utente:', error);
            });
        }

        document.addEventListener('DOMContentLoaded', loadUserInfo);
    </script>
</body>
</html>
