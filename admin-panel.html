<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pannello Amministrativo - Smart TP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('sfondo01.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }
        h1, h2 {
            color: rgb(188,158,119);
        }
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            color: rgb(188,158,119);
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
        }
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            color: rgb(188,158,119);
        }
        th {
            background-color: #f2f2f2;
        }
        .menu-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 1000;
            font-size: 24px;
            color: rgb(188,158,119);
        }
        .menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.9);
            transition: right 0.3s ease;
            padding: 20px;
            box-sizing: border-box;
        }
        .menu.open {
            right: 0;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
        }
        .menu ul li {
            margin-bottom: 10px;
        }
        .menu ul li a {
            color: rgb(188,158,119);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="menu-icon">â˜°</div>
    <nav class="menu">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="#">Profilo</a></li>
            <li><a href="admin-panel.html">Pannello Amministrativo</a></li>
            <li><a href="#" id="logout">Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Pannello Amministrativo</h1>
        
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Users')">Gestione Utenti</button>
            <button class="tablinks" onclick="openTab(event, 'Groups')">Gestione Gruppi</button>
        </div>

        <div id="Users" class="tabcontent">
            <h2>Gestione Utenti</h2>
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Ruolo</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Gli utenti verranno inseriti qui dinamicamente -->
                </tbody>
            </table>
            <button onclick="showAddUserForm()" style="margin-top: 20px; color: rgb(188,158,119);">Aggiungi Utente</button>
        </div>

        <div id="Groups" class="tabcontent">
            <h2>Gestione Gruppi</h2>
            <!-- Contenuto per la gestione dei gruppi -->
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        function loadUsers() {
            const token = localStorage.getItem('token');
            fetch('https://autisti.onrender.com/admin/users', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Accesso non autorizzato');
                    }
                    return response.json();
                })
                .then(users => {
                    const tableBody = document.querySelector("#usersTable tbody");
                    tableBody.innerHTML = '';
                    users.forEach(user => {
                        const row = `
                            <tr>
                                <td>${user.username}</td>
                                <td>${user.email}</td>
                                <td>${user.role}</td>
                                <td>
                                    <button onclick="editUser(${user.id})">Modifica</button>
                                    <button onclick="resetPassword(${user.id})">Reset Password</button>
                                </td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(error => {
                    console.error('Errore nel caricamento degli utenti:', error);
                    if (error.message === 'Accesso non autorizzato') {
                        window.location.href = 'index.html';
                    }
                });
        }

        function showAddUserForm() {
            const formHtml = `
                <h3>Aggiungi Nuovo Utente</h3>
                <form id="addUserForm">
                    <input type="text" id="newUsername" placeholder="Username" required>
                    <input type="email" id="newEmail" placeholder="Email" required>
                    <input type="password" id="newPassword" placeholder="Password" required>
                    <select id="newRole">
                        <option value="user">Utente</option>
                        <option value="admin">Admin</option>
                        <option value="superadmin">Superadmin</option>
                    </select>
                    <button type="submit">Crea Utente</button>
                </form>
            `;
            const formContainer = document.createElement('div');
            formContainer.innerHTML = formHtml;
            document.getElementById('Users').appendChild(formContainer);

            document.getElementById('addUserForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const newUser = {
                    username: document.getElementById('newUsername').value,
                    email: document.getElementById('newEmail').value,
                    password: document.getElementById('newPassword').value,
                    role: document.getElementById('newRole').value
                };
                addUser(newUser);
            });
        }

        function addUser(userData) {
            const token = localStorage.getItem('token');
            fetch('https://autisti.onrender.com/admin/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(userData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.id) {
                    alert('Utente creato con successo');
                    loadUsers();  // Ricarica la lista degli utenti
                } else {
                    alert('Errore nella creazione dell\'utente');
                }
            })
            .catch(error => {
                console.error('Errore:', error);
                alert('Errore nella creazione dell\'utente');
            });
        }

        function editUser(userId) {
            // Implementa la logica per modificare un utente
        }

        function resetPassword(userId) {
            // Implementa la logica per resettare la password di un utente
        }

        // Implementazione del logout automatico
        let inactivityTimer;

        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(logout, 5 * 60 * 1000); // 5 minuti
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userRole');
            window.location.href = 'index.html';
        }

        // Resetta il timer su ogni interazione dell'utente
        ['click', 'touchstart', 'mousemove'].forEach(evt => 
            document.addEventListener(evt, resetInactivityTimer, false)
        );

        // Gestione del menu
        document.querySelector('.menu-icon').addEventListener('click', function() {
            document.querySelector('.menu').classList.toggle('open');
        });

        document.getElementById('logout').addEventListener('click', logout);

        // Carica gli utenti quando la pagina si apre
        document.addEventListener('DOMContentLoaded', function() {
            openTab(event, 'Users');
            loadUsers();
            resetInactivityTimer();
        });
    </script>
</body>
</html>
