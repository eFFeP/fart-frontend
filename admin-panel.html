<!DOCTYPE html>
<html lang="it">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pannello Amministrativo - Smart TP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('sfondo01.jpg');
            background-size: cover;
            background-position: center;
            color: rgb(115,89,74);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }
        h1, h2, h3 {
            color: rgb(115,89,74);
        }
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            color: rgb(115,89,74);
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
        }
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            color: rgb(115,89,74);
        }
        th {
            background-color: #f2f2f2;
        }
        .menu-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 1000;
            font-size: 24px;
            color: rgb(115,89,74);
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.9);
            transition: right 0.3s ease;
            padding: 20px;
            box-sizing: border-box;
        }
        .menu.open {
            right: 0;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
        }
        .menu ul li {
            margin-bottom: 10px;
        }
        .menu ul li a {
            color: rgb(115,89,74);
            text-decoration: none;
        }
        button {
            background-color: rgb(115,89,74);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            opacity: 0.8;
        }
        #addUserButton {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        #addUserForm {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }
        #addUserForm input, #addUserForm select {
            display: block;
            margin: 10px 0;
            width: 100%;
            padding: 5px;
        }
        .landscape-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            color: white;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        @media screen and (max-width: 768px) and (orientation: portrait) {
            .container {
                display: none;
            }
            .landscape-warning {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="landscape-warning">
        <div>
            <p>Per favore, ruota il dispositivo in orizzontale</p>
            <span style="font-size: 50px;">ðŸ“±â†»</span>
        </div>
    </div>

    <div class="menu-icon">â˜°</div>
    <nav class="menu">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="#">Profilo</a></li>
            <li><a href="admin-panel.html">Pannello Amministrativo</a></li>
            <li><a href="#" id="logout">Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Pannello Amministrativo</h1>
        
        <button id="addUserButton" onclick="showAddUserForm()">Aggiungi Utente</button>

      <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Users')">Gestione Utenti</button>
    <button class="tablinks" onclick="openTab(event, 'Groups')">Gestione Gruppi</button>
    <button class="tablinks" onclick="openTab(event, 'AddUser')">Aggiungi Utente</button>
  </div>

  <div id="Users" class="tabcontent">
            <h2>Gestione Utenti</h2>
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Ruolo</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Gli utenti verranno inseriti qui dinamicamente -->
                </tbody>
            </table>
        </div>

        <div id="Groups" class="tabcontent">
            <h2>Gestione Gruppi</h2>
            <!-- Contenuto per la gestione dei gruppi -->
        </div>
    </div>

 <div id="AddUser" class="tabcontent">
        <h3>Aggiungi Nuovo Utente</h3>
        <form>
            <input type="text" id="newUsername" placeholder="Username" required>
            <input type="email" id="newEmail" placeholder="Email" required>
            <input type="password" id="newPassword" placeholder="Password" required>
            <input type="text" id="newNome" placeholder="Nome" required>
            <input type="text" id="newCognome" placeholder="Cognome" required>
            <input type="text" id="newDitta" placeholder="Ditta" required>
            <input type="text" id="newSettore" placeholder="Settore">
            <input type="text" id="newDeposito" placeholder="Deposito">
            <input type="text" id="newFunzione" placeholder="Funzione">
            <input type="text" id="newMatricola" placeholder="Matricola">
            <input type="date" id="newDataNascita" placeholder="Data di Nascita">
            <input type="tel" id="newTelefono" placeholder="Telefono">
            <select id="newRole" required>
                <option value="user">Utente</option>
                <option value="admin">Admin</option>
                <option value="superadmin">Superadmin</option>
            </select>
            <button type="submit" onclick="addUser(event)">Salva</button>
            <button type="button" onclick="hideAddUserForm()">Annulla</button>
        </form>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        function loadUsers() {
            const token = localStorage.getItem('token');
            fetch('https://autisti.onrender.com/admin/users', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Accesso non autorizzato');
                    }
                    return response.json();
                })
                .then(users => {
                    const tableBody = document.querySelector("#usersTable tbody");
                    tableBody.innerHTML = '';
                    users.forEach(user => {
                        const row = `
                            <tr>
                                <td>${user.username}</td>
                                <td>${user.email}</td>
                                <td>${user.role}</td>
                                <td>
                                    <button onclick="showUserInfo(${user.id})">Info</button>
                                    <button onclick="resetPassword(${user.id})">Resetta Password</button>
                                    <button onclick="deleteUser(${user.id})">Elimina</button>
                                </td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(error => {
                    console.error('Errore nel caricamento degli utenti:', error);
                    if (error.message === 'Accesso non autorizzato') {
                        window.location.href = 'index.html';
                    }
                });
        }

        function showAddUserForm() {
            document.getElementById('addUserForm').style.display = 'block';
        }

        function hideAddUserForm() {
            document.getElementById('addUserForm').style.display = 'none';
        }

        function addUser(event) {
            event.preventDefault();
            const token = localStorage.getItem('token');
            const userData = {
                username: document.getElementById('newUsername').value,
                email: document.getElementById('newEmail').value,
                password: document.getElementById('newPassword').value,
                nome: document.getElementById('newNome').value,
                cognome: document.getElementById('newCognome').value,
                ditta: document.getElementById('newDitta').value,
                settore: document.getElementById('newSettore').value,
                deposito: document.getElementById('newDeposito').value,
                funzione: document.getElementById('newFunzione').value,
                matricola: document.getElementById('newMatricola').value,
                dataNascita: document.getElementById('newDataNascita').value,
                telefono: document.getElementById('newTelefono').value,
                role: document.getElementById('newRole').value
            };

            fetch('https://autisti.onrender.com/admin/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(userData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.id) {
                    alert('Utente creato con successo');
                    hideAddUserForm();
                    loadUsers();
                } else {
                    alert('Errore nella creazione dell\'utente');
                }
            })
            .catch(error => {
                console.error('Errore:', error);
                alert('Errore nella creazione dell\'utente');
            });
        }

        function showUserInfo(userId) {
            // Implementa la logica per mostrare le informazioni complete dell'utente
        }

        function resetPassword(userId) {
            if (confirm('Sei sicuro di voler resettare la password di questo utente?')) {
                const token = localStorage.getItem('token');
                fetch(`https://autisti.onrender.com/admin/users/${userId}/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert('Password resettata con successo. L\'utente riceverÃ  un\'email con le istruzioni.');
                    } else {
                        alert('Errore nel reset della password');
                    }
                })
                .catch(error => {
                    console.error('Errore:', error);
                    alert('Errore nel reset della password');
                });
            }
        }

        function deleteUser(userId) {
            if (confirm('Sei sicuro di voler eliminare questo utente?')) {
                const token = localStorage.getItem('token');
                fetch(`https://autisti.onrender.com/admin/users/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert('Utente eliminato con successo');
                        loadUsers();
                    } else {
                        alert('Errore nell\'eliminazione dell\'utente');
                    }
                })
                .catch(error => {
                    console.error('Errore:', error);
                    alert('Errore nell\'eliminazione dell\'utente');
                });
            }
        }

        // Implementazione del logout automatico
        let inactivityTimer;

        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(logout, 5 * 60 * 1000); // 5 minuti
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userRole');
            window.location.href = 'index.html';
        }

        // Resetta il timer su ogni interazione dell'utente
        ['click', 'touchstart', 'mousemove'].forEach(evt => 
            document.addEventListener(evt, resetInactivityTimer, false)
        );

        // Gestione del menu
        document.querySelector('.menu-icon').addEventListener('click', function() {
            document.querySelector('.menu').classList.toggle('open');
        });

        document.getElementById('logout').addEventListener('click', logout);

        // Carica gli utenti quando la pagina si apre
        document.addEventListener('DOMContentLoaded', function() {
            openTab(event, 'Users');
            loadUsers();
            resetInactivityTimer();
        });
    </script>
</body>
</html>
