<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart TP - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('sfondo01.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            position: relative;
        }
        .logo {
            display: block;
            margin: 0 auto 40px;  /* Increased bottom margin */
            width: 320px;  /* 4 times larger than before */
            max-width: 100%;
        }
        form {
            display: flex;
            flex-direction: column;
            margin-top: -20px;  /* Pull the form up */
        }
        input {
            margin: 5px 0;  /* Reduced vertical margin */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            margin: 10px auto;  /* Reduced top and bottom margin */
            padding: 10px 20px;
            background-color: rgb(150,123,102);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            width: 80%;
            font-size: 16px;
        }
        button:hover {
            background-color: rgb(130,103,82);
        }
        .links {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
        .links a {
            color: rgb(150,123,102);
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .lang-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
        }
        .lang-icon {
            margin: 0 5px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }
        .lang-icon:hover {
            background-color: rgb(188,158,119);
            color: white;
        }
        .lang-icon.active {
            background-color: rgb(150,123,102);  /* Same as the login button */
            color: white;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Smart TP Logo" class="logo">
        <div class="lang-selector">
            <span class="lang-icon" data-lang="it">IT</span>
            <span class="lang-icon" data-lang="de">DE</span>
            <span class="lang-icon" data-lang="fr">FR</span>
            <span class="lang-icon" data-lang="en">EN</span>
        </div>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="loginButton">Accedi</button>
        </form>
        <p id="message"></p>
        <div class="links">
            <a href="#" id="forgotPassword">Password dimenticata?</a>
            <a href="#" id="register">Registrati</a>
        </div>
    </div>
    <script>
        // ... (il resto del JavaScript rimane lo stesso) ...
    </script>
</body>
</html>
