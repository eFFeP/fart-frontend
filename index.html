<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart TP - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('sfondo01.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 1200px;
            width: 100%;
            position: relative;
        }
        .logo {
            display: block;
            margin: -20px auto 20px;  /* Negative top margin to move logo up */
            width: 1200px;
            max-width: 100%;
        }
        form {
            display: flex;
            flex-direction: column;
            margin-top: -40px;  /* Pull the form up further */
        }
        input {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            margin: 10px auto;
            padding: 10px 20px;
            background-color: rgb(150,123,102);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            width: 80%;
            font-size: 16px;
        }
        button:hover {
            background-color: rgb(130,103,82);
        }
        .links {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
        .links a {
            color: rgb(150,123,102);
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .lang-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
        }
        .lang-icon {
            margin: 0 5px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }
        .lang-icon:hover {
            background-color: rgb(188,158,119);
            color: white;
        }
        .lang-icon.active {
            background-color: rgb(150,123,102);
            color: white;
        }
        @media (max-width: 1200px) {
            .container {
                width: 90%;
            }
            .logo {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Smart TP Logo" class="logo">
        <div class="lang-selector">
            <span class="lang-icon" data-lang="it">IT</span>
            <span class="lang-icon" data-lang="de">DE</span>
            <span class="lang-icon" data-lang="fr">FR</span>
            <span class="lang-icon" data-lang="en">EN</span>
        </div>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="loginButton">Accedi</button>
        </form>
        <p id="message"></p>
        <div class="links">
            <a href="#" id="forgotPassword">Password dimenticata?</a>
            <a href="#" id="register">Registrati</a>
        </div>
    </div>
    <script>
        const translations = {
            it: {
                email: "Email",
                password: "Password",
                loginButton: "Accedi",
                forgotPassword: "Password dimenticata?",
                register: "Registrati"
            },
            en: {
                email: "Email",
                password: "Password",
                loginButton: "Login",
                forgotPassword: "Forgot Password?",
                register: "Register"
            },
            de: {
                email: "E-Mail",
                password: "Passwort",
                loginButton: "Anmelden",
                forgotPassword: "Passwort vergessen?",
                register: "Registrieren"
            },
            fr: {
                email: "E-mail",
                password: "Mot de passe",
                loginButton: "Se connecter",
                forgotPassword: "Mot de passe oublié ?",
                register: "S'inscrire"
            }
        };

        function updateLanguage(lang) {
            document.querySelectorAll('.lang-icon').forEach(icon => {
                icon.classList.remove('active');
            });
            document.querySelector(`.lang-icon[data-lang="${lang}"]`).classList.add('active');
            
            document.getElementById('email').placeholder = translations[lang].email;
            document.getElementById('password').placeholder = translations[lang].password;
            document.getElementById('loginButton').textContent = translations[lang].loginButton;
            document.getElementById('forgotPassword').textContent = translations[lang].forgotPassword;
            document.getElementById('register').textContent = translations[lang].register;
        }

        document.querySelectorAll('.lang-icon').forEach(icon => {
            icon.addEventListener('click', function() {
                updateLanguage(this.dataset.lang);
            });
        });

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('message');

            try {
                const response = await fetch('https://tuo-backend-url.onrender.com/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                const data = await response.json();
                if (response.ok) {
                    messageElement.textContent = `Benvenuto!`;
                    localStorage.setItem('token', data.token);
                    if (data.isFirstLogin) {
                        alert('Per favore, cambia la tua password.');
                    }
                } else {
                    messageElement.textContent = data.error;
                }
            } catch (error) {
                messageElement.textContent = 'Errore di connessione al server';
            }
        });

        document.getElementById('forgotPassword').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Funzionalità di recupero password non ancora implementata');
        });

        document.getElementById('register').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Funzionalità di registrazione non ancora implementata');
        });

        // Inizializza la lingua
        updateLanguage('it');
    </script>
</body>
</html>
