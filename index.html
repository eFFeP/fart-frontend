<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart TP - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('sfondo01.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
            position: relative;
            padding-bottom: 50px;
        }
        .logo {
            display: block;
            margin: calc(300px * 0.2) auto 20px;
            width: 300px;
            max-width: 100%;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            margin: 10px auto 5px;
            padding: 10px 20px;
            background-color: rgb(150,123,102);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            width: 80%;
            font-size: 16px;
        }
        button:hover {
            background-color: rgb(130,103,82);
        }
        .links {
            margin-top: 5px;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }
        .links a {
            color: rgb(150,123,102);
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .lang-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
        }
        .lang-icon {
            margin: 0 5px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
            color: rgb(188,158,119);
        }
        .lang-icon:hover {
            background-color: rgb(188,158,119);
            color: white;
        }
        .lang-icon.active {
            background-color: rgb(150,123,102);
            color: white;
        }
        .ps-design {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgb(68, 145, 170);
            font-size: 12px;
            margin-top: 15px;
        }
        #message {
            text-align: center;
            color: rgb(150,123,102);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Smart TP Logo" class="logo">
        <div class="lang-selector">
            <span class="lang-icon" data-lang="it">IT</span>
            <span class="lang-icon" data-lang="de">DE</span>
            <span class="lang-icon" data-lang="fr">FR</span>
            <span class="lang-icon" data-lang="en">EN</span>
        </div>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="loginButton">Accedi</button>
        </form>
        <p id="message"></p>
        <div class="links">
            <a href="#" id="forgotPassword">Password dimenticata?</a>
            <a href="#" id="register">Registrati</a>
        </div>
        <div class="ps-design">PS Design</div>
    </div>
    <script>
        const translations = {
            it: {
                email: "Email",
                password: "Password",
                loginButton: "Accedi",
                forgotPassword: "Password dimenticata?",
                register: "Registrati",
                loginSuccess: "Accesso effettuato con successo!",
                loginError: "Errore durante l'accesso. Riprova.",
                forgotPasswordPrompt: "Inserisci la tua email per il recupero password:",
                forgotPasswordSuccess: "Se l'email esiste, riceverai istruzioni per il reset della password.",
                forgotPasswordError: "Errore durante la richiesta di recupero password",
                registerPrompt: "Funzionalità di registrazione non ancora implementata nell'interfaccia"
            },
            en: {
                email: "Email",
                password: "Password",
                loginButton: "Login",
                forgotPassword: "Forgot Password?",
                register: "Register",
                loginSuccess: "Login successful!",
                loginError: "Error during login. Please try again.",
                forgotPasswordPrompt: "Enter your email for password recovery:",
                forgotPasswordSuccess: "If the email exists, you will receive password reset instructions.",
                forgotPasswordError: "Error during password recovery request",
                registerPrompt: "Registration functionality not yet implemented in the interface"
            },
            de: {
                email: "E-Mail",
                password: "Passwort",
                loginButton: "Anmelden",
                forgotPassword: "Passwort vergessen?",
                register: "Registrieren",
                loginSuccess: "Anmeldung erfolgreich!",
                loginError: "Fehler bei der Anmeldung. Bitte versuchen Sie es erneut.",
                forgotPasswordPrompt: "Geben Sie Ihre E-Mail-Adresse für die Passwortwiederherstellung ein:",
                forgotPasswordSuccess: "Wenn die E-Mail existiert, erhalten Sie Anweisungen zum Zurücksetzen des Passworts.",
                forgotPasswordError: "Fehler bei der Anforderung zur Passwortwiederherstellung",
                registerPrompt: "Registrierungsfunktion noch nicht in der Benutzeroberfläche implementiert"
            },
            fr: {
                email: "E-mail",
                password: "Mot de passe",
                loginButton: "Se connecter",
                forgotPassword: "Mot de passe oublié ?",
                register: "S'inscrire",
                loginSuccess: "Connexion réussie !",
                loginError: "Erreur lors de la connexion. Veuillez réessayer.",
                forgotPasswordPrompt: "Entrez votre e-mail pour la récupération du mot de passe :",
                forgotPasswordSuccess: "Si l'e-mail existe, vous recevrez des instructions pour réinitialiser le mot de passe.",
                forgotPasswordError: "Erreur lors de la demande de récupération du mot de passe",
                registerPrompt: "Fonctionnalité d'inscription pas encore implémentée dans l'interface"
            }
        };

        let currentLang = 'it';

        function updateLanguage(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-icon').forEach(icon => {
                icon.classList.remove('active');
            });
            document.querySelector(`.lang-icon[data-lang="${lang}"]`).classList.add('active');
            
            document.getElementById('email').placeholder = translations[lang].email;
            document.getElementById('password').placeholder = translations[lang].password;
            document.getElementById('loginButton').textContent = translations[lang].loginButton;
            document.getElementById('forgotPassword').textContent = translations[lang].forgotPassword;
            document.getElementById('register').textContent = translations[lang].register;
        }

        document.querySelectorAll('.lang-icon').forEach(icon => {
            icon.addEventListener('click', function() {
                updateLanguage(this.dataset.lang);
            });
        });

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('message');

            try {
                const response = await fetch('https://autisti.onrender.com/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                const data = await response.json();

                if (response.ok) {
                    messageElement.textContent = translations[currentLang].loginSuccess;
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userRole', data.role);
                    window.location.href = 'home.html';
                } else {
                    messageElement.textContent = translations[currentLang].loginError;
                }
            } catch (error) {
                console.error('Error during login:', error);
                messageElement.textContent = translations[currentLang].loginError;
            }
        });

        document.getElementById('forgotPassword').addEventListener('click', function(e) {
            e.preventDefault();
            const email = prompt(translations[currentLang].forgotPasswordPrompt);
            if (email) {
                // Implementare la logica per il recupero password
                alert(translations[currentLang].forgotPasswordSuccess);
            }
        });

        document.getElementById('register').addEventListener('click', function(e) {
            e.preventDefault();
            alert(translations[currentLang].registerPrompt);
        });

        // Inizializza la lingua
        updateLanguage('it');
    </script>
</body>
</html>
